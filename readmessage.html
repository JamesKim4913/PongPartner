<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PongPartner - Table tennis partner app</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/favicon.ico">  
    <link rel="stylesheet" href="css/style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/auth.js" type="text/javascript"></script>
  </head>
  <body>
    <script> 
      // document loaded
      $( document ).ready(function() { 
        // Mark message read
        markMessageRead();
      });
    </script>    



    <div class="container">

        <div id="playerImg">              
        </div>  

        <br>

        <div id="messageContent">              
        </div>  


        <script>        
          // get param
          let query = window.location.search;    
          
          // URLSearchParams
          let urlParams = new URLSearchParams(query);
          let content = urlParams.get('content');
          let imgnum = urlParams.get('imgnum');    
          
          // display player photo
          let imghtml =  '<img src="images/player' + imgnum + '.jpg"' + ' width="350" height="250">';
          $("#playerImg").append(imghtml);

          // display message content        
          $("#messageContent").append(content);
           
        </script>   

    </div>    
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/message.js" type="text/javascript"></script>
    <script src="js/players.js" type="text/javascript"></script>
  </body>
</html>
