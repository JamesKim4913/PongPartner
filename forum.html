<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PongPartner - Forum</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/auth.js" type="text/javascript"></script>
</head>
<body>

    <script> 
        // document loaded
        $( document ).ready(function() { 
            // add forum data
            populateForumData();

            // login user
            displayLoginUser(); 
            
            // display forum
            displayForumTable(); 
            
            // read message
            readMessage();            
        });
    </script>


    <div class="container">   


        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="images/logo.png" width="40" height="40"></a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav">                    
                        <a href="players.html" class="nav-item nav-link active">Home</a> 
                        <a href="forum.html" class="nav-item nav-link active">Forum</a>
                    </div>
                    <form class="d-flex">
                        <div class="input-group">                    
                            <input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword" onkeyup="searchForum()">
                            <button type="button" class="btn btn-secondary" onclick="searchForum()"><i class="bi-search"></i></button>
                        </div>
                    </form>
                    <div class="navbar-nav">
                        <a href="#" id="loginUser" class="nav-item nav-link"></a>
                        <a href="#" id="chatIcon" class="nav-item nav-link"></a>
                        <a href="#" id="logout" class="nav-item nav-link" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </nav>  
            
        <br>

        <div id="forumList"></div>

        <br>

        <div class="form-group">            
            <textarea class="form-control" id="forumcontent" rows="2"></textarea><br>
            <input class="btn btn-primary" onclick="sendForum()" value="Submit">
        </div>

        <br>

  

    </div>  <!-- <div class="container">  -->


        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script src="js/data.js" type="text/javascript"></script>
        <script src="js/players.js" type="text/javascript"></script>
        <script src="js/message.js" type="text/javascript"></script>        
        <script src="js/forum.js" type="text/javascript"></script>       
    </body>
</html>
