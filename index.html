<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PongPartner - Table tennis partner app</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <script>
      // document loaded
      $( document ).ready(function() {       
        //populate players
        populateLocalStorage();

        // populate forum data
        populateForumData();
      });
    </script>    

    <div class="container">
      
      <div class="form-wrap">
        <div class="tabs">
          <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
          <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
        </div><!--.tabs-->
    
        <div class="tabs-content">
          <div id="signup-tab-content" class="active">
            <form class="signup-form" action="" method="post">
              <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
              <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
              <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
              <input type="number" class="input" id="user_age" placeholder="Age">
              <input type="text" class="input" id="user_location" placeholder="Location">  
              <input type="button" class="button" value="Sign Up" onclick="signUp()">
            </form><!--.signup-form-->            
          </div><!--.signup-tab-content-->
    
          <div id="login-tab-content">
            <form class="login-form" action="" method="post">
              <input type="text" class="input" id="signin_email" autocomplete="off" placeholder="Email">
              <input type="password" class="input" id="signin_password" autocomplete="off" placeholder="Password">              
              <input type="button" class="button" value="Login" onclick="signIn()">
            </form><!--.login-form-->           
          </div><!--.login-tab-content-->
        </div><!--.tabs-content-->
      </div><!--.form-wrap-->

    </div>
    
    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/players.js" type="text/javascript"></script>
    <script src="js/forum.js" type="text/javascript"></script>
  </body>
</html>
